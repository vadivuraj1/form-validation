<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation in bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: lightblue;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-capitalize mt-5" style="text-align: center;">form validation</h1>
            </div>
           <div class="container">
            <form action="" id="form" name="formval">
                <div class="row mt-5 py-3">
                  <div class="col-md-6">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstname" onkeyup="fname()" required placeholder="First name">
                    <p id="error-1"></p>
                  </div>
                  <div class="col-md-6">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="lastname" onkeyup="lname()" required placeholder="Last name">
                    <p id="error-2"></p>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <label for="First Name">Mobile No</label>
                      <input type="text" class="form-control" id="mobile" onclick="mnum()" required placeholder="mobile">
                      <p id="error-3"></p>
                    </div>
                    <div class="col-md-6">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" onclick="gmail()" required placeholder="email">
                      <p id="error-4"></p>
                    </div>
                  </div>
               
                  
              
              
           </div>
        </div>


            <div class="row mt-5">
              
              <div class="col-md-12">
                <label for="">Address</label>
                
                <div class="input-group">
                  <div class="input-group-prepend">
                    
                  </div>
                  <textarea  id="address" onclick="val_address()" class="form-control"></textarea>
                  
                </div>
                <p id="error-5"></p>
              </div>
            </div>
           <div class="continer">
            <div class="row">
              <div class="col-md-12 mt-4">
                <select class="form-select form-select-lg mb-3" id="state" onclick="val_state()">
                  <option selected>select</option>
                  <option value="kerala">kerala</option>
                  <option value="karnataka">karnataka</option>
                  <option value="Tamilnadu">Tamilnadu</option>
                </select>
              </div>
              <p id="error-6"></p>

             
            </div>
           </div>
          </div>
          <div class="container">
            <div class="row">
            <div class="col-md-12 d-grid mt-5">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </div>
        </form>
        </div>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
